language: c
sudo: false
services:
- docker
- redis-server
addons:
  artifacts: true
  apt:
    packages:
    - perl-modules
    - wget
    - cpanminus
cache:
  apt: true
  directories:
  - "$HOME/openresty"
  - "$HOME/perl5"
  - "$HOME/local"
  - "$HOME/bin"
  - "$HOME/.luarocks"
before_cache:
  - rm -fr $HOME/local/cache
env:
  global:
  - PERL_MM_USE_DEFAULT=1
  - PERL_CPANM_OPT="--local-lib=~/perl5"
  - PERL_CARTON_PATH="~/local"
  - TEST_NGINX_INIT_BY_LUA="pcall(require, 'luarocks.loader')"
  - IMAGE_NAME="apicast:v2"
  - TEST_NGINX_ERROR_LOG=tmp/nginx.log
  - secure: 
  - secure: 
  matrix:
  - OPENRESTY_VERSION=openresty-1.11.2.1 LUAROCKS_VERSION=2.3.0 S2I_VERSION=1.1.1-724c0dd
before_install:
- travis/install-openresty.sh
- travis/install-luarocks.sh
- travis/install-s2i.sh
- find ${HOME}/openresty
- eval `perl -I ~/perl5/lib/perl5 -Mlocal::lib`
- perl -MCarton -e'shell' 2>/dev/null || cpanm Carton
- export PATH="${PATH}:${HOME}/openresty/bin:${HOME}/openresty/luajit/bin:${HOME}/openresty/nginx/sbin:${HOME}/bin:${HOME}/.luarocks/bin"
install:
- make dependencies
- carton install --cached --deployment
before_script:
- mkdir -p $(dirname ${TEST_NGINX_ERROR_LOG})
script:
- make check
- make busted
- make prove
- make build
- make test-builder-image
- make prove-docker
- make test-runtime-image
after_success:
- if [ "${TRAVIS_BRANCH}" = "v2" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
  docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" quay.io;
  make release;
  make push;
  fi
